version: '3.8'

services:
  # Service 1: Splash (Le moteur pour lire le JavaScript)
  splash:
    image: scrapinghub/splash
    ports:
      - "8050:8050"
    restart: always

  # Service 2: MongoDB (La base de donn√©es)
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - ./mongo_data:/data/db
    restart: always

  # --- Service 3 : Data Warehouse ---
  postgres:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=science_dwh
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    restart: always

    # --- Service 4 : Outil de Reporting BI ---
  metabase:
    image: metabase/metabase:latest
    ports:
      - "3000:3000"
    environment:
      MB_DB_FILE: /metabase-data/metabase.db
    volumes:
      - ./metabase_data:/metabase-data
    depends_on:
      - postgres
    restart: always